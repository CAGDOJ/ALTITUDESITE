<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados padrão para charset e viewport responsiva -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Instituto Altitude — Cadastro</title>

  <!-- CSS desta página: mantemos separado para organização -->
  <link rel="stylesheet" href="../2-css/5-cadastro.css">
<!--
    JS da página:
    - IMPORTANTE: somete o cadastro.js aqui.
    - Ele importará o supabaseClient.js por ES Modules (import ... from "./supabaseClient.js").
    - Isso evita criar mais de uma instância do Supabase.
  -->
  <script type="module" src="../4-java/cadastro.js"></script>
  
</head>

<body>
  <!--
    Layout geral da página:
    - Usamos <header> simplificado (pode trocar pelo seu cabeçalho oficial).
    - <main> com a seção do formulário.
    - <footer> fixo ao final sem criar espaço em branco.
  -->

  <!-- ===== Cabeçalho simples (troque pelo seu se quiser) ===== -->
  <header class="site-header" aria-label="Cabeçalho do site">
    <div class="wrap">
      <!-- Marca/Logo: use sua imagem se quiser -->
      <a class="brand" href="./index.html" aria-label="Página inicial">ALTITUDE</a>

      <!-- Navegação (exemplo; ajuste rotas se quiser) -->
      <nav class="nav" aria-label="Navegação principal">
        <a href="./index.html">Início</a>
        <a href="./2-cursos-profissional.html">Cursos</a>
        <a href="./8-certificados.html">Certificados</a>
        <a href="./6-sobrenos.html">Sobre Nós</a>
        <a href="./7-ajuda.html">Ajuda</a>
      </nav>
    </div>
  </header>

  <!-- ===== Conteúdo principal ===== -->
  <main class="page" id="conteudo-principal">
    <!-- Cartão que contém o formulário -->
    <section class="form-card" aria-labelledby="titulo-cadastro">
      <h1 id="titulo-cadastro">Comece agora gratuitamente</h1>

      <!--
        Formulário de cadastro:
        - Cada campo tem <label>, <input> e um <small.hint> para mensagens.
        - IDs dos inputs são referenciados no JS para validação e máscaras.
      -->
      <form class="registration-form" novalidate>
        <!-- Nome -->
        <div class="form-group">
          <label for="name">Nome completo</label>
          <input id="name" name="name" type="text" placeholder="Digite seu nome completo" required>
        </div>

        <!-- CPF: máscara e validação no JS; mensagens em #cpf-hint -->
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required>
          <small id="cpf-hint" class="hint" aria-live="polite"></small>
        </div>

        <!-- E-mail: validação de formato; mensagens em #email-msg -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="nome@dominio.com" required>
          <small id="email-msg" class="hint" aria-live="polite"></small>
        </div>

        <!-- Senha com botão “olho”: ícone é CSS (sem <i>), mensagens em #pass-hint -->
        <div class="form-group is-password">
          <label for="password">Senha</label>
          <div class="input-wrap">
            <!-- Input com padding-right maior para acomodar o olho -->
            <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required>
            <!-- Botão do olho: data-target aponta para o id do input -->
            <button type="button" class="eye-toggle" data-target="password"
                    aria-label="Mostrar senha" aria-pressed="false"></button>
          </div>
          <small id="pass-hint" class="hint" aria-live="polite"></small>
        </div>

        <!-- Confirmação de Senha: mensagens em #pass2-hint -->
        <div class="form-group is-password">
          <label for="password2">Confirme a senha</label>
          <div class="input-wrap">
            <input id="password2" name="password2" type="password" placeholder="Repita a senha" required>
            <button type="button" class="eye-toggle" data-target="password2"
                    aria-label="Mostrar senha" aria-pressed="false"></button>
          </div>
          <small id="pass2-hint" class="hint" aria-live="polite"></small>
        </div>

        <!-- Telefone com DDD: máscara no JS; mensagens em #phone-hint -->
        <div class="form-group">
          <label for="phone">Telefone (WhatsApp) — com DDD</label>
          <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required>
          <small id="phone-hint" class="hint" aria-live="polite"></small>
        </div>

        <!-- Objetivo: opções mais comuns (pode adicionar/editar) -->
        <div class="form-group">
          <label for="objective">Qual seu objetivo?</label>
          <select id="objective" name="objective" required>
            <option value="">Selecione…</option>
            <option value="Conseguir emprego">Conseguir emprego</option>
            <option value="Promoção / Aumento">Promoção / Aumento</option>
            <option value="Iniciar na área">Iniciar na área</option>
            <option value="Aprimorar currículo">Aprimorar currículo</option>
            <option value="Negócio próprio">Negócio próprio</option>
          </select>
        </div>

        <!-- Termos obrigatórios: sem aceitar, o envio é bloqueado -->
        <div class="form-check">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            Li e concordo com os <a href="./9-contrato.html" target="_blank" rel="noopener">Termos de Contrato</a> e com a
            <a href="./politicadeprivacidade.html" target="_blank" rel="noopener">Política de Privacidade</a>.
          </label>
          <small id="terms-hint" class="hint" aria-live="polite"></small>
        </div>

        <!-- Botão principal: o JS troca o texto/cores conforme estado -->
        <button class="btn submit" type="submit">Enviar</button>

        <!-- Mensagem geral (sucesso/erro) controlada pelo JS -->
        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <!-- ===== Rodapé (sem “vazios” no canto) ===== -->
  <footer class="site-footer" aria-label="Rodapé do site">
    <div class="wrap">
      <p>&copy; 2025 — Instituto de Educação e Tecnologia Altitude</p>
    </div>
  </footer>

  
</body>
</html>
