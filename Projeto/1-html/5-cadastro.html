<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>

  <!-- Font Awesome (para ícones como o olho da senha) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS específico do cadastro -->
  <link rel="stylesheet" href="../2-css/5-cadastro.css" />
</head>
<body>

  <!-- Cabeçalho simplificado (pode manter padrão do site) -->
  <header class="site-header">
    <div class="logo">
      <img src="../3-img/LOGO.png" alt="Logo Altitude">
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="form-section">
      <h1>Crie sua conta</h1>

      <!-- Formulário de cadastro -->
      <form class="registration-form">

        <!-- Campo: Nome completo -->
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <!-- Campo: CPF -->
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>
        <small id="cpf-hint" class="hint"></small>

        <!-- Campo: E-mail -->
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@dominio.com" required>
        <small id="email-msg" class="hint"></small>

        <!-- Campo: Telefone -->
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" placeholder="(DDD) 90000-0000" required>
        <small id="phone-hint" class="hint"></small>

        <!-- Campo: Senha -->
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <!-- Input de senha -->
          <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
          <!-- Botão olho para mostrar/ocultar -->
          <button type="button" class="eye-toggle" data-target="password" aria-pressed="false" aria-label="Mostrar senha">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <small id="pass-hint" class="hint"></small>

        <!-- Campo: Confirmar senha -->
        <label for="password2">Confirmar senha</label>
        <div class="password-wrapper">
          <input type="password" id="password2" placeholder="Repita a senha" required>
          <button type="button" class="eye-toggle" data-target="password2" aria-pressed="false" aria-label="Mostrar senha">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <small id="pass2-hint" class="hint"></small>

        <!-- Campo: Objetivo -->
        <label for="objective">Qual seu objetivo?</label>
        <select id="objective" required>
          <option value="">Selecione...</option>
          <option value="novo-emprego">Conseguir um novo emprego</option>
          <option value="promocao">Buscar promoção na carreira</option>
          <option value="negocio">Abrir um negócio próprio</option>
          <option value="aprendizado-geral">Aprender algo novo</option>
        </select>

        <!-- Checkbox: Aceitar termos -->
        <label class="terms-label">
          <input type="checkbox" id="terms">
          Li e concordo com os <a href="../1-html/contrato.html" target="_blank">Termos de Uso</a>
        </label>
        <small id="terms-hint" class="hint"></small>

        <!-- Botão de enviar -->
        <button type="submit" class="btn submit">Enviar</button>

        <!-- Mensagem geral de sucesso ou erro -->
        <p id="msg"></p>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <p>&copy; 2025 - Instituto Altitude</p>
  </footer>

  <!-- Script do cadastro -->
  <script type="module" src="../4-java/cadastro.js"></script>
</body>
</html>
