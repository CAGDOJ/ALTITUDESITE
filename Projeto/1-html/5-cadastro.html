<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Altitude</title>
    <link rel="stylesheet" href="../2-css/1-index.css"> <!-- Link para o arquivo CSS principal -->
    <link rel="stylesheet" href="..//2-css/4-login e cadastro.css"> <!-- Link para o CSS específico da página de cadastro -->
</head>
<body>
    <!-- Cabeçalho -->
<header class="new-header">
    <div class="logo">
        <img src="..//3-img/LOGO.png" alt="logo Altitude">
    </div>
    <div class="quick-access">
        <a href="..//1-html/4-login e cadastro.html" class="btn candidato">Candidato(a)</a>
        <a href="..//1-html/4-login e cadastro.html" class="btn aluno">Sou Aluno(a)</a>
    </div>
    <div class="menu-icon">
        <img src="..//3-img/iconeamburguer.png" alt="Menu">
        
        </li>
    </div>
</header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="cadastro-container">
            <div class="cadastro-box">
                <h2>Cadastre-se gratuitamente</h2>
                <form>
                    <div class="input-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="curso">Qual seu Objetivo ?</label>
                        <select id="curso" name="curso" required>
                            <option value="">Qual seu Objetivo ?</option>
                            <option value="Adquirir conhecimento">Adquirir conhecimento</option>
                            <option value="Completar meu curriculo">Completar meu curriculo</option>
                            <option value="Horas complementares">Horas complementares</option>
                            <option value="Farei concurso publico">Farei concurso publico</option>
                            <option value="Fui contratado e pretendo aprender mais sobre">Fui contratado e pretendo aprender mais sobre</option>
                    </div>
                    <div class="input-group">
                        <label for="recaptcha">Confirmação de Segurança:</label>
                        <!-- Placeholder para o reCAPTCHA -->
                        <div id="recaptcha" style="background: #f2f2f2; padding: 20px; text-align: center; border: 1px solid #ddd;">[reCAPTCHA]</div>
                    </div>
                    <button type="submit" class="cadastro-button">Cadastrar</button>
                    <p class="login-prompt">Já tem uma conta? <a href="../1-html/4-portaldoaluno.html">Acesse aqui</a></p>
                </form>
            </div>
        </section>
    </main>

  
  
    <!-- Rodapé -->
    <footer class="rodape">
        <div class="footer-container">
            <div class="footer-column logo-info">
                <img src="..//3-img/LOGO.png" alt="Logo Altitude" class="footer-logo"> <!-- Logo da instituição -->
                <p>Portal Altitude</p>
                <p>Aprender é alcançar novos horizontes</p>
                <p>CNPJ: 45.628.030/0001-85</p>
            </div>
            <div class="footer-column redes-sociais">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
                </ul>
            </div>
            <div class="footer-column contato">
                <h3>Entre em contato</h3>
                <ul>
                    <li><a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> E-mail</a></li>
                    <li><a href="#"><i class="fas fa-phone-alt"></i> Telefone</a></li>
                </ul>
            </div>
            <div class="footer-column links-rapidos">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="#">Reclame Aqui</a></li>
                    <li><a href="#">Validar Certificado</a></li>
                    <li><a href="#">Validar Documento</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Termos de Contrato</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-payments">
            <img src="../3-img/PIX.png" alt="PIX" class="payment-icon"> <!-- Exemplo de ícone de pagamento -->
            <img src="../3-img/paypal.png" alt="PayPal" class="payment-icon"> <!-- Exemplo de ícone de pagamento -->

        </div>
    </footer>
</body>
</html>
